<div class="markdown-editor-container">
  <!-- Left half: Textarea for Markdown input -->
  <textarea [(ngModel)]="markdownText" (input)="updatePreview()" (blur)="onTouched()"></textarea>

  <!-- Right half: Live preview rendering -->
  <app-markdown-display class="preview" [markdown-text]="markdownText"></app-markdown-display>
  <!--
  <div class="preview" [innerHTML]="renderedMarkdown"></div>
  -->
</div>
